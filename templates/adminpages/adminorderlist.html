{% extends "adminpages/adminbase.html" %}

{% block content %}
<div class="container">
 <div class="row">
    <div class="col-md-12">
     <h3>all Orders</h3>
     <table class="table">
        <thead>
           <tr>
              <th>SN</th>
              <th>Order ID</th> 
              <th>Customer</th>
              <th>Ordered on</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
        </head>
        <tbody>
          {% for order in allorders %}
          <tr>
             
             <td>{{forloop.counter}}</td>
             <td><a href="{% url 'ecommapp:adminorderdetail' order.id %}">#ORDER_{{order.id}}</a></td>
             <td>{{order.ordered_by}}</td>
             <td>{{order.created_at}}</td>
             <td>{{order.total}}</td>
            <td>{{order.order_status}}</td>
          </tr>
          {% endfor %}
        </tbody>
     </table>
    </div>
 </div>
</div>

{% endblock %}
